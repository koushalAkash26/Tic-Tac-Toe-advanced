<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xo-xo</title>
    <link href="ttt.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>"Tic-Tac-Toe"</div>
    </header>
    <div id="bb" class="bigbox">
        <div class="smallbox">
            <div class="row1">
                <div id="b00"><img id="00" class="pic"></div>
                <div id="b01"><img id="01" class="pic"></div>
                <div id="b02"><img id="02" class="pic"></div>
            </div>
            <div class="row2">
                <div id="b10"><img id="10" class="pic"></div>
                <div id="b11"><img id="11" class="pic"></div>
                <div id="b12"><img id="12" class="pic"></div>
            </div>
            <div class="row3">
                <div id="b20"><img id="20" class="pic"></div>
                <div id="b21"><img id="21" class="pic"></div>
                <div id="b22"><img id="22" class="pic"></div>
            </div>    
            
    
            
        </div>
    </div>
    <div class="resultDisplay">
       <p id="notify">Let's play</p> 
    </div>
    <div class="restart">
        <button class="btn1" id="btn">Play Again</button> 
     </div>
    <script src="ttt.js"></script>
</body>
</html>
